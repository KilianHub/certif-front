<main id="authentication" class="d-flex justify-content-center align-items-center">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <form action="">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" formControlName="control">
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="text" class="form-control" id="password" formControlName="control">
        </div>
        <a routerLink="/login/sign-up">Je n'ai pas de compte</a>
        <app-btn type="submit" label="Se Connecter"></app-btn>
      </form>
    </div>
  </div>
</main>
